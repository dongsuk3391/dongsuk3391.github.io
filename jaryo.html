<p>과목명: 자료구조</p>  
<p>담당교수님: 강석훈 교수님 </p>
<p>자료구조(data structure)는 컴퓨터에서 처리할 자료를 효율적으로 관리하고 구조화시키기 위한 학문이다.<br/> 
 즉, 자료를 효율적으로 사용하기 위해서 자료의 특성에 따라서 분류하여 구성하고 저장 및 처리하는 모든 작업을 의미한다.
